<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Replica√ß√£o - Pedroso Inform√°tica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
        }
        .result-box::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .result-box::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        .result-box::-webkit-scrollbar-thumb {
            background-color: #475569; /* slate-600 */
            border-radius: 20px;
        }
        .loader {
            border-top-color: #22d3ee; /* cyan-400 */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-5xl mx-auto bg-slate-800/50 rounded-2xl shadow-2xl shadow-black/30 border border-slate-700">
        <div class="p-6 sm:p-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-sky-500">
                Monitor de Replica√ß√£o
            </h1>
            <p class="text-slate-400 mt-2">Selecione o m√©todo de verifica√ß√£o para os bancos de dados PostgreSQL.</p>
        </div>

        <!-- Bot√µes de A√ß√£o -->
        <div class="px-6 sm:px-8 py-6 border-y border-slate-700 bg-slate-900/40">
            <div id="action-buttons" class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <!-- Bot√£o para Verificar por √öltima Nota -->
                <button id="btn-check-notes" class="w-full sm:w-auto flex items-center justify-center gap-3 px-6 py-3 bg-sky-600 hover:bg-sky-500 disabled:bg-sky-700 disabled:opacity-60 disabled:cursor-wait text-white font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span>Verificar por √öltima Nota</span>
                </button>
                <!-- Bot√£o para Verificar Lag de Replica√ß√£o -->
                <button id="btn-check-lag" class="w-full sm:w-auto flex items-center justify-center gap-3 px-6 py-3 bg-cyan-600 hover:bg-cyan-500 disabled:bg-cyan-700 disabled:opacity-60 disabled:cursor-wait text-white font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>Verificar Lag de Replica√ß√£o</span>
                </button>
            </div>
        </div>

        <!-- √Årea de Resultados -->
        <div class="p-6 sm:p-8">
            <div id="results-container" class="relative">
                <pre id="results" class="result-box w-full h-96 bg-slate-900 rounded-lg p-4 font-mono text-sm overflow-auto border border-slate-700 transition-opacity duration-300 opacity-50"></pre>
                <div id="loader-overlay" class="hidden absolute inset-0 bg-slate-900/80 rounded-lg flex-col items-center justify-center">
                    <div class="loader w-12 h-12 rounded-full border-4 border-slate-600"></div>
                    <p class="mt-4 font-semibold text-slate-300">Verificando...</p>
                </div>
            </div>
            <p id="error-message" class="text-center text-red-400 mt-4 font-medium"></p>
            <p id="summary" class="text-center text-slate-500 mt-4 text-xs"></p>
        </div>
    </main>

    <script>
        const btnCheckNotes = document.getElementById('btn-check-notes');
        const btnCheckLag = document.getElementById('btn-check-lag');
        const resultsEl = document.getElementById('results');
        const errorEl = document.getElementById('error-message');
        const summaryEl = document.getElementById('summary');
        const loaderOverlay = document.getElementById('loader-overlay');

        const colors = {
            ok: 'text-green-400',
            aviso: 'text-yellow-400',
            erro: 'text-red-400',
            header: 'text-cyan-400 font-bold',
            final: 'text-sky-400 font-bold'
        };

        const runCheck = async (mode) => {
            // 1. Iniciar estado de carregamento
            btnCheckNotes.disabled = true;
            btnCheckLag.disabled = true;
            loaderOverlay.classList.remove('hidden');
            loaderOverlay.classList.add('flex');
            resultsEl.innerHTML = 'Aguardando resposta do servidor...';
            resultsEl.classList.add('opacity-50');
            errorEl.textContent = '';
            summaryEl.textContent = '';
            const startTime = performance.now();

            try {
                // 2. Fazer a chamada √† API com o modo selecionado
                const response = await fetch(`/api/check_replication?mode=${mode}`);
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const data = await response.json();

                // 3. Renderizar os resultados
                resultsEl.innerHTML = ''; // Limpar antes de adicionar novo conte√∫do
                
                // Adicionar cabe√ßalho
                const headerSpan = document.createElement('span');
                headerSpan.textContent = data.header + '\n\n';
                headerSpan.className = colors.header;
                resultsEl.appendChild(headerSpan);
                
                // Adicionar resultados das portas
                data.results.forEach(item => {
                    const lineSpan = document.createElement('span');
                    lineSpan.textContent = item.msg + '\n';
                    lineSpan.className = colors[item.tag] || 'text-slate-400';
                    resultsEl.appendChild(lineSpan);
                });

                // Adicionar mensagem final
                const finalSpan = document.createElement('span');
                finalSpan.textContent = '\nüèÅ Verifica√ß√£o conclu√≠da.';
                finalSpan.className = colors.final;
                resultsEl.appendChild(finalSpan);


            } catch (err) {
                console.error("Falha na verifica√ß√£o:", err);
                errorEl.textContent = 'Erro durante a verifica√ß√£o. Verifique o console para mais detalhes.';
            } finally {
                // 4. Finalizar estado de carregamento
                const endTime = performance.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                summaryEl.textContent = `Verifica√ß√£o conclu√≠da em ${duration} segundos.`;
                btnCheckNotes.disabled = false;
                btnCheckLag.disabled = false;
                loaderOverlay.classList.add('hidden');
                loaderOverlay.classList.remove('flex');
                resultsEl.classList.remove('opacity-50');
                resultsEl.scrollTop = resultsEl.scrollHeight; // Rolar para o final
            }
        };

        btnCheckNotes.addEventListener('click', () => runCheck('notes'));
        btnCheckLag.addEventListener('click', () => runCheck('lag'));
    </script>
</body>
</html>
