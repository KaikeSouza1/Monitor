<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor PostgreSQL - Replic. Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0d12; /* Darker background */
        }
        .results-box {
            background-color: #171923; /* Slightly lighter dark background for the box */
            border: 1px solid #3d4554;
            height: 60vh;
            min-height: 400px;
            max-height: 700px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-2px);
            /* Usando a cor do logo (azul ciano) */
            box-shadow: 0 10px 15px -3px rgba(0, 191, 255, 0.4), 0 4px 6px -2px rgba(0, 191, 255, 0.3);
        }
        .btn-primary { 
            /* Gradiente azul ciano forte */
            background-image: linear-gradient(to right, #00bfff, #1e90ff); 
            background-color: #00bfff;
        }
        .btn-primary:hover { 
            background-color: #1e90ff; 
        }
        .btn-secondary { 
            background-color: #4a5568; /* Gray 600 */
        }
        .btn-secondary:hover { 
            background-color: #2d3748; /* Gray 800 */
        }
        .spinner {
            border-top-color: #00bfff; /* Cor do logo */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Cores para as tags de status */
        .tag-ok, .tag-db-name { color: #10b981; } /* Emerald 500 */
        .tag-aviso { color: #f59e0b; } /* Amber 500 */
        .tag-erro { color: #ef4444; } /* Red 500 */
        .tag-header { color: #00bfff; font-weight: 700; padding-top: 0.5rem; margin-top: 0.5rem; border-top: 1px solid #3d4554; }
        .tag-total { color: #00bfff; font-weight: bold; } /* Cor do logo */
        .tag-info { color: #9ca3af; } /* Gray 400 */
        
        /* Estilo aprimorado para o seletor de VM/Radio Buttons */
        .radio-label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            color: #d1d5db; /* Light gray */
        }
        .radio-label:hover {
            background-color: #1f2937; /* Darker hover */
        }
        .radio-input:checked + .radio-label {
            background-color: #00bfff; /* Cor do logo */
            font-weight: 600;
            color: white;
            box-shadow: 0 2px 4px rgba(0, 191, 255, 0.3);
        }
        .radio-input {
            display: none;
        }

        .radio-group {
            background-color: #1f2937;
            border-radius: 0.75rem;
            padding: 0.25rem;
            display: inline-flex;
            gap: 0.5rem;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .icon-small {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }
    </style>
    <!-- Incluindo √≠cones Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="text-gray-100">
    <div class="min-h-screen flex flex-col items-center pt-12 p-4">
        <div class="w-full max-w-5xl">
            <header class="text-center mb-8">
                <!-- Inser√ß√£o do Logo, agora MAIOR (h-24 w-24) -->
                <img src="/logo.png" alt="Logo do Cliente - Le√£o" class="h-24 w-24 mx-auto mb-4 rounded-full shadow-2xl border-4 border-[#00bfff] object-cover" onerror="this.onerror=null; this.src='https://placehold.co/96x96/00bfff/ffffff?text=Logo'">
                
                <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-[#00bfff] to-[#1e90ff] mb-2">
                    Monitor PostgreSQL
                </h1>
                <p class="text-lg text-gray-400">Status de Replica√ß√£o de Clientes</p>
            </header>

            <!-- Seletor de VM -->
            <div class="flex justify-center mb-8">
                <div class="radio-group">
                    <input type="radio" id="vm221" name="vm_id" value="221" checked class="radio-input">
                    <label for="vm221" class="radio-label">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-small" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M7 7h10"/><path d="M7 11h10"/><path d="M7 15h10"/></svg>
                        VM 221 (Antiga)
                    </label>

                    <input type="radio" id="vm222" name="vm_id" value="222" class="radio-input">
                    <label for="vm222" class="radio-label">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-small" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M6 3v4"/><path d="M18 3v4"/><path d="M6 18h12"/></svg>
                        VM 222 (Nova)
                    </label>
                </div>
            </div>

            <!-- Bot√µes de A√ß√£o -->
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-8 mb-6">
                <!-- Bot√£o para Verificar √öltima Nota -->
                <div class="flex flex-col items-center text-center">
                    <button id="checkNotesBtn" class="btn btn-primary text-white font-bold py-3 px-8 rounded-xl flex items-center space-x-2 w-full md:w-auto">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>
                        <span>Verificar √öltima Nota</span>
                    </button>
                    <p class="text-xs text-gray-500 mt-2">Verifica a data da √∫ltima nota na tabela 'notas'.</p>
                </div>
                
                <!-- Bot√£o para Verificar Tamanho do Banco -->
                 <div class="flex flex-col items-center text-center">
                    <button id="checkSizeBtn" class="btn btn-secondary text-white font-bold py-3 px-8 rounded-xl flex items-center space-x-2 w-full md:w-auto">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9V5a2 2 0 0 0-2-2L9 6v13.06117a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-1.13061"/><path d="M10 3v2a2 2 0 0 0 2 2h2"/></svg>
                        <span>Verificar Tamanho DB</span>
                    </button>
                    <!-- Controles de Ordena√ß√£o (Exibidos apenas no modo 'size') -->
                    <div id="sortControls" class="mt-3 flex items-center justify-center text-xs space-x-4 hidden">
                        <label class="radio-label p-2 rounded-lg bg-transparent hover:bg-gray-700 transition">
                            <input type="radio" name="sortOrder" value="port" checked class="radio-input">
                            <span class="ml-1">Ordenar por Porta</span>
                        </label>
                        <label class="radio-label p-2 rounded-lg bg-transparent hover:bg-gray-700 transition">
                            <input type="radio" name="sortOrder" value="size" class="radio-input">
                            <span class="ml-1">Ordenar por Tamanho</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- √Årea de Resultados -->
            <div id="resultsContainer" class="results-box font-mono text-sm p-4 rounded-xl overflow-y-auto whitespace-pre shadow-xl">
                <span class="tag-info">Selecione a VM e uma op√ß√£o de verifica√ß√£o acima.</span>
            </div>
            
            <!-- Indicador de Carregamento -->
            <div id="loadingIndicator" class="text-center mt-6 text-[#00bfff] hidden">
                <div class="flex items-center justify-center">
                    <div class="spinner h-5 w-5 rounded-full border-4 border-transparent mr-3"></div>
                    <span id="loadingText" class="font-medium"></span>
                </div>
            </div>

            <footer class="text-center mt-6 text-xs text-gray-500">
                <p id="footerText" class="p-2 bg-gray-800 rounded-lg inline-block"></p>
            </footer>
        </div>
    </div>
    
    <!-- Script JS -->
    <script>
        // Inicializa Lucide icons
        lucide.createIcons();

        const checkNotesBtn = document.getElementById('checkNotesBtn');
        const checkSizeBtn = document.getElementById('checkSizeBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const loadingText = document.getElementById('loadingText');
        const footerText = document.getElementById('footerText');
        const vmRadios = document.querySelectorAll('input[name="vm_id"]');
        const sortControls = document.getElementById('sortControls');
        const buttons = [checkNotesBtn, checkSizeBtn];

        // Event Listeners
        checkNotesBtn.addEventListener('click', () => {
            sortControls.classList.add('hidden'); // Esconde ao clicar em Notas
            fetchData('notes');
        });
        
        checkSizeBtn.addEventListener('click', () => {
            sortControls.classList.remove('hidden'); // Mostra ao clicar em Tamanho
            fetchData('size');
        });

        vmRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                resultsContainer.innerHTML = '<span class="tag-info">VM alterada. Por favor, inicie uma nova verifica√ß√£o.</span>';
                footerText.textContent = '';
                // Oculta a ordena√ß√£o, pois o estado inicial √© 'notes'
                sortControls.classList.add('hidden'); 
            });
        });

        function getSelectedVmId() {
            const selectedRadio = document.querySelector('input[name="vm_id"]:checked');
            return selectedRadio ? selectedRadio.value : '221'; // Padr√£o '221'
        }

        async function fetchData(mode) {
            const vmId = getSelectedVmId();

            resultsContainer.innerHTML = `<span class="tag-info">Iniciando verifica√ß√£o na VM ${vmId}...</span>`;
            loadingText.textContent = `Verificando VM ${vmId} (${mode === 'notes' ? '√öltima Nota' : 'Tamanho DB'})...`;
            loadingIndicator.classList.remove('hidden');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            });
            footerText.textContent = '';
            
            const startTime = Date.now();
            
            let apiUrl = `/api/check_replication?mode=${mode}&vm_id=${vmId}`;
            
            // L√≥gica CORRETA: S√≥ adiciona a ordena√ß√£o se o modo for 'size'
            if (mode === 'size') {
                const sortOrder = document.querySelector('input[name="sortOrder"]:checked').value;
                apiUrl += `&sort=${sortOrder}`;
            }
            // Se o modo for 'notes', o par√¢metro 'sort' n√£o √© adicionado, garantindo a ordena√ß√£o por porta (padr√£o do backend).

            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                }
                
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("Resposta inesperada da API. N√£o √© JSON.");
                }

                const data = await response.json();
                
                let output = `<div class="tag-header">${data.header}</div>\n\n`;
                
                // Processa a lista de resultados, que j√° vem formatada do backend
                data.results.forEach(item => {
                    const safeMsg = item.msg.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    output += `<div class="tag-${item.tag}">${safeMsg}</div>`;
                });

                resultsContainer.innerHTML = output;

            } catch (error) {
                resultsContainer.innerHTML = `<div class="tag-erro font-bold p-3 border border-red-500 rounded-lg">
                    üö® ERRO CR√çTICO!
                    <div class="font-normal mt-2 text-sm">${error.message}</div>
                </div>`;
                console.error("Erro na busca de dados:", error);
            } finally {
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                loadingIndicator.classList.add('hidden');
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                });
                footerText.textContent = `Verifica√ß√£o conclu√≠da em ${duration} segundos.`;
                lucide.createIcons();
            }
        }
        
        // Inicializa o estado de ordena√ß√£o (escondido)
        window.onload = () => {
             sortControls.classList.add('hidden');
             lucide.createIcons();
        }
    </script>
</body>
</html>
