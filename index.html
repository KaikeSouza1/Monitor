<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Replicação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* bg-gray-900 */
        }
        .results-box {
            background-color: #0d1117;
            border: 1px solid #30363d;
            height: 60vh;
            max-height: 700px;
        }
        .btn-custom {
            background-color: #1f6feb;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #388bfd;
        }
        .spinner {
            border-top-color: #388bfd;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .tag-ok { color: #28a745; }
        .tag-aviso { color: #ffc107; }
        .tag-erro { color: #dc3545; }
        .tag-header { color: #17a2b8; }
    </style>
</head>
<body class="text-gray-200">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-5xl">
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Monitor de Replicação</h1>
                <p class="text-lg text-gray-400">Status das replicações PostgreSQL - Pedroso Informática</p>
                <p class="text-md text-gray-500 mt-2">Verifica a data da última nota na tabela 'notas' (coluna 'datano').</p>
            </header>

            <div class="flex justify-center mb-6">
                <button id="checkNotesBtn" class="btn-custom text-white font-semibold py-3 px-6 rounded-lg shadow-lg flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                    <span>Verificar Última Nota</span>
                </button>
            </div>

            <div id="resultsContainer" class="results-box font-mono text-sm p-4 rounded-lg overflow-y-auto whitespace-pre">
                <span class="text-gray-500">Aguardando verificação...</span>
            </div>
            
            <div id="loadingIndicator" class="text-center mt-4 text-gray-400 hidden">
                <div class="flex items-center justify-center">
                    <div class="spinner h-5 w-5 rounded-full border-2 border-transparent border-t-blue-500 mr-2"></div>
                    <span id="loadingText"></span>
                </div>
            </div>

            <footer class="text-center mt-4 text-xs text-gray-600">
                <p id="footerText"></p>
            </footer>
        </div>
    </div>

    <script>
        const checkNotesBtn = document.getElementById('checkNotesBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const loadingText = document.getElementById('loadingText');
        const footerText = document.getElementById('footerText');

        checkNotesBtn.addEventListener('click', () => fetchData());

        async function fetchData() {
            resultsContainer.innerHTML = '<span class="text-gray-500">Iniciando verificação...</span>';
            loadingText.textContent = `Verificando...`;
            loadingIndicator.classList.remove('hidden');
            checkNotesBtn.disabled = true;
            checkNotesBtn.classList.add('opacity-50', 'cursor-not-allowed');
            footerText.textContent = '';
            
            const startTime = Date.now();

            try {
                // A chamada agora é direta, sem o parâmetro 'mode'
                const response = await fetch(`/api/check_replication`);
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const data = await response.json();
                
                let output = `<div class="tag-header">${data.header}</div>\n\n`;
                data.results.forEach(item => {
                    const safeMsg = item.msg.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    output += `<div class="tag-${item.tag}">${safeMsg}</div>`;
                });

                resultsContainer.innerHTML = output;

            } catch (error) {
                resultsContainer.innerHTML = `<div class="tag-erro">Erro durante a verificação: ${error.message}</div>`;
            } finally {
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                loadingIndicator.classList.add('hidden');
                checkNotesBtn.disabled = false;
                checkNotesBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                footerText.textContent = `Verificação concluída em ${duration} segundos.`;
            }
        }
    </script>
</body>
</html>
