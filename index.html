<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor PostgreSQL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* bg-gray-900 */
        }
        .results-box {
            background-color: #0d1117;
            border: 1px solid #30363d;
            height: 60vh;
            max-height: 700px;
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-custom { background-color: #1f6feb; }
        .btn-custom:hover { background-color: #388bfd; }
        .btn-secondary { background-color: #30363d; }
        .btn-secondary:hover { background-color: #484f58; }
        .spinner {
            border-top-color: #388bfd;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Cores para as tags de status */
        .tag-ok, .tag-db-name { color: #28a745; }
        .tag-aviso { color: #ffc107; }
        .tag-erro { color: #dc3545; }
        .tag-header { color: #17a2b8; font-weight: 600; }
        .tag-total { color: #17a2b8; font-weight: bold; }
        .tag-info { color: #a3a3a3; }
        /* Estilo para os radio buttons */
        .radio-label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            margin-right: 1rem;
            color: #a3a3a3;
        }
        .radio-input {
            display: none;
        }
        .radio-custom {
            width: 1.25em;
            height: 1.25em;
            border: 2px solid #484f58;
            border-radius: 50%;
            margin-right: 0.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s;
        }
        .radio-custom::after {
            content: '';
            width: 0.75em;
            height: 0.75em;
            background-color: #388bfd;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.2s;
        }
        .radio-input:checked + .radio-custom {
            border-color: #388bfd;
        }
        .radio-input:checked + .radio-custom::after {
            transform: scale(1);
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-5xl">
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Monitor PostgreSQL</h1>
                <p class="text-lg text-gray-400">Status dos Bancos - Pedroso Informática</p>
            </header>

            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
                <!-- Botão para Verificar Última Nota -->
                <div class="flex flex-col items-center text-center">
                    <button id="checkNotesBtn" class="btn btn-custom text-white font-semibold py-3 px-6 rounded-lg shadow-lg flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                        <span>Verificar Última Nota</span>
                    </button>
                    <p class="text-xs text-gray-500 mt-2">Verifica a data da última nota na tabela 'notas'.</p>
                </div>
                
                <!-- Botão para Verificar Tamanho do Banco -->
                 <div class="flex flex-col items-center text-center">
                    <button id="checkSizeBtn" class="btn btn-secondary text-white font-semibold py-3 px-6 rounded-lg shadow-lg flex items-center space-x-2">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4" /></svg>
                        <span>Verificar Tamanho</span>
                    </button>
                    <!-- Controles de Ordenação -->
                    <div id="sortControls" class="mt-3 flex items-center justify-center text-xs">
                        <label class="radio-label">
                            <input type="radio" name="sortOrder" value="port" checked class="radio-input">
                            <span class="radio-custom"></span>
                            Ordenar por Porta
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="sortOrder" value="size" class="radio-input">
                            <span class="radio-custom"></span>
                            Ordenar por Tamanho
                        </label>
                    </div>
                </div>
            </div>

            <div id="resultsContainer" class="results-box font-mono text-sm p-4 rounded-lg overflow-y-auto whitespace-pre">
                <span class="text-gray-500">Selecione uma opção de verificação acima.</span>
            </div>
            
            <div id="loadingIndicator" class="text-center mt-4 text-gray-400 hidden">
                <div class="flex items-center justify-center">
                    <div class="spinner h-5 w-5 rounded-full border-2 border-transparent border-t-blue-500 mr-2"></div>
                    <span id="loadingText"></span>
                </div>
            </div>

            <footer class="text-center mt-4 text-xs text-gray-600">
                <p id="footerText"></p>
            </footer>
        </div>
    </div>

    <script>
        const checkNotesBtn = document.getElementById('checkNotesBtn');
        const checkSizeBtn = document.getElementById('checkSizeBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const loadingText = document.getElementById('loadingText');
        const footerText = document.getElementById('footerText');
        const buttons = [checkNotesBtn, checkSizeBtn];

        checkNotesBtn.addEventListener('click', () => fetchData('notes'));
        checkSizeBtn.addEventListener('click', () => fetchData('size'));

        async function fetchData(mode) {
            resultsContainer.innerHTML = '<span class="text-gray-500">Iniciando verificação...</span>';
            loadingText.textContent = `Verificando...`;
            loadingIndicator.classList.remove('hidden');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            });
            footerText.textContent = '';
            
            const startTime = Date.now();
            
            let apiUrl = `/api/check_replication?mode=${mode}`;
            if (mode === 'size') {
                const sortOrder = document.querySelector('input[name="sortOrder"]:checked').value;
                apiUrl += `&sort=${sortOrder}`;
            }

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const data = await response.json();
                
                let output = `<div class="tag-header">${data.header}</div>\n\n`;
                
                if (mode === 'size') {
                    data.results.forEach(item => {
                        const safeMsg = item.msg.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        let lineClass = `tag-${item.tag}`;
                        output += `<div class="${lineClass}">${safeMsg}</div>`;
                    });
                } else { // notes
                     data.results.forEach(item => {
                        const safeMsg = item.msg.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        output += `<div class="tag-${item.tag}">${safeMsg}</div>`;
                    });
                }

                resultsContainer.innerHTML = output;

            } catch (error) {
                resultsContainer.innerHTML = `<div class="tag-erro">Erro durante a verificação: ${error.message}</div>`;
            } finally {
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                loadingIndicator.classList.add('hidden');
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                });
                footerText.textContent = `Verificação concluída em ${duration} segundos.`;
            }
        }
    </script>
</body>
</html>
